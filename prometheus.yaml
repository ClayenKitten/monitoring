global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'clayen-dev'
    scrape_interval: 10s
    static_configs:
      - targets:
          - grafana.clayen.dev:9100

  - job_name: 'itam-edu'
    scrape_interval: 5s
    static_configs:
      - targets:
        - edu.itatmisis.ru:9100

  - job_name: 'itam-edu-dev'
    scrape_interval: 5s
    static_configs:
      - targets:
        - edu.clayen.dev:9100
  
  - job_name: 'livekit'
    scrape_interval: 5s
    static_configs:
      - targets:
        - livekit.clayen.dev:9100
